name       : sympy
version    : '1.4'
release    : 7
source     :
    - https://github.com/sympy/sympy/archive/sympy-1.4.tar.gz : af2c6269b706711736ca6d971b173468ceeb64d319aadcd53129d867a3269fbd
license    : BSD-3-Clause
component  : office.maths
summary    : A computer algebra system written in pure Python
description: |
    A computer algebra system written in pure Python
builddeps  :
    - pkgconfig(python3)
    - python3-mpmath
    - python-mpmath
rundeps    :
    - python3-mpmath
    - python-mpmath
build      : |
    %python3_setup
    %python_setup
install    : |
    %python3_install
    for _f in $installdir/usr/bin/*; do
        mv -v $_f ${_f}3
    done
    %python_install
